<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Movie Tickets</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <p>Come and buy your movie tickets here! Black Widow's first release happens at midnight!</p>
    <form id="tickets">
      <h2>Select your Movie:</h2>
      <select class="form-control" id="movie">
        <option value="black-widow">Black Widow</option>
        <option value="spirited-away">Spirited Away</option>
        <option value="dark-crystal">Dark Crystal</option>
        <option value="never-ending-story">Never Ending Story</option>
      </select>
      <h2>Select time:</h2>
      <select class="form-control" id="time">
        <option value="midnight">12:00am</option>
        <option value="2am">2:00am</option>
        <option value="noon">12:00pm</option>
        <option value="2pm">2:00pm</option>
      </select>
      <h2>Select Age:</h2>
      <select class="form-control" id="age">
        <option value="child">Child</option>
        <option value="teen">Teen</option>
        <option value="adult">Adult</option>
        <option value="elder">Elder</option>
      </select>
      <div id="show-price">
        <h2>Total Price</h2>
        <div id="total-price">
          
        </div>
      </div>
    </form>
  </div>
</body>
</html>
