<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Movie Tickets</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <p>Come and buy your movie tickets here!</p>
    <form id="tickets">
      <h2>Select your Movie:</h2>
      <select class="form-control" id="movie">
        <option value="black-widow">Black Widow</option>
        <option value="spirited-away">Spirited Away</option>
        <option value="dark-crystal">Dark Crystal</option>
        <option value="never-ending-story">Never Ending Story</option>
      </select>
    </form>
  </div>
</body>
</html>
